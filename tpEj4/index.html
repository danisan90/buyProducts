<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- logueo -->
    <div class="login">
    <div class="box">
            <article class="media">
              <div class="media-left">
                    <div class="field">
                        <div class="control ">
                            <input class="input is-success" type="text" placeholder="Ingresar Nombre">
                        </div>
                    <a class="button is-success is-outlined" id="login" onclick="showOptions ()">Ingresar</a>
                    </div>
                </div>
        </div>
    </div>

<!-- main
 -->    
 <div class="main">
     <!-- buttons options -->
     <div class="buttons-options">
<a class="button is-primary is-outlined" onclick="loanding()">Comprar</a>
<a class="button is-primary is-outlined" onclick="formaDePago()">Conocer su deuda</a>
<a class="button is-primary is-outlined">Dar de Baja</a>
<a class="button is-primary is-outlined">? Ayuda</a>
<a class="button is-danger is-outlined">Salir</a>
</div>
<div class="loading">
        <h2 class="message-loanding" id="load">Espere unos segundos</h2>

        <div class="loader"></div>
</div>
    <div class="form-product">
            <div class="field" >
                    <div class="control">
                      <input class="input is-info" id = "nombreObjeto"type="text" name="nombre"  placeholder="Ingresar Producto">
                    </div>
                    <div class="control">
                        <input class="input is-info" id = "valorPrecio" name="precio" placeholder="Precio">
                    </div>
        <!-- <input  id = "nombreObjeto" name="nombre" type="text" >
        <input  id = "valorPrecio"  name="precio" type="number" placeholder="Precio"> -->
        <a class="button is-success" id = "add" onclick="addItem ()" >
                <span class="icon is-small">
                  <i class="fas fa-check"></i>
                </span>
                <span>Add</span>
              </a>
        <!-- // voy a crear mi tabla de compras a realizar -->
    
        <p id="mensaje-error"></p>

    </div>
        
    <div class="table-shopList">
    </div>
<!-- seleccion de pago
 -->    
    <div class="seleccionar-pago">
        <h3>Seleccionar medio de pago</h3>
        <a class="button is-primary is-rounded" onclick="precio('efectivo')">Efectivo</a>
        <a class="button is-primary is-rounded" onclick="precio('debito')">Debito</a>
        <a class="button is-primary is-rounded" onclick="precio('credito')">Tarjeta de Credito</a>
        <a class="button is-primary is-rounded" onclick="precio('cheque')">Cheque</a>
    </div>
<!--     mensaje de precio final
 -->
 <div class="box finalPrice">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>Precio Final</strong>
          </p>
        </div>
        
      </div>
    </article>
  </div>

</div>
<script src="ej4.js"></script> 
    
</body>
</html>
